<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword and Shield Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <audio id="sword-pulled" src="sword_pulled.mp3" preload="auto"></audio>
        <audio id="sword-placed" src="sword_placed.mp3" preload="auto"></audio>
        <audio id="sword-swing" src="sword_swing.mp3" preload="auto"></audio>
        <div class="svg-container">
            <div class="shield" id="shield"></div>
            <div class="sword-front" id="sword-front"></div>
            <div class="sword-back" id="sword-back"></div>
            <div class="chains" id="chains"></div>
        </div>
    <script src="script.js"></script>
</body>
</html>
